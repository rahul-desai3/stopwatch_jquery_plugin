<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch, using jQuery</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div id="container">
			<h3>Single Widget Instance Demo:</h3>
			<br/>
			<hr/>
			<br/>
			<div class="stopwatch">
				<div class="time">
					<span class="hours">00</span> :
					<span class="minutes">00</span> :
					<span class="seconds">00</span> ::
					<span class="milliseconds">000</span>
				</div>
				<div class="controls">
					<button class="toggle">Start</button>
					<button class="reset">Reset</button>
				</div>
			</div>
			<br/>
			<hr/>
			<br/>
			<div id="link">
				<a href="http://jsfiddle.net/rdesai/8qmyg/47/show">Multiple Widget Instances Demo</a>
			</div>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</body>
</html>
